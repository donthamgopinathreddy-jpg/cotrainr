<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Rim gradient - Gold -->
    <linearGradient id="rimGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6914;stop-opacity:1" />
      <stop offset="22%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="48%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A4A0A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Face gradient - Gold -->
    <radialGradient id="faceGrad" cx="35%" cy="25%" r="80%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </radialGradient>
    
    <!-- Shine gradient -->
    <linearGradient id="shineGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.55" />
      <stop offset="55%" style="stop-color:#FFFFFF;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.0" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="ds" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="14" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.35"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner shadow filter -->
    <filter id="inner" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.22"/>
      <feComposite in2="offsetblur" operator="in"/>
    </filter>
  </defs>
  
  <!-- Badge group with drop shadow -->
  <g filter="url(#ds)">
    <!-- Outer hex (rim) -->
    <path d="M 446,256 L 351,420 L 161,420 L 66,256 L 161,92 L 351,92 Z" 
          fill="url(#rimGrad)" 
          filter="url(#inner)"/>
    
    <!-- Inner hex (face) -->
    <path d="M 428,256 L 342,405 L 170,405 L 84,256 L 170,107 L 342,107 Z" 
          fill="url(#faceGrad)" 
          stroke="#FFFFFF" 
          stroke-opacity="0.18" 
          stroke-width="2"/>
    
    <!-- Shine overlay -->
    <path d="M 110,150 L 300,110 L 350,210 L 150,260 Z" 
          fill="url(#shineGrad)" 
          opacity="0.55"/>
    
    <!-- Subtle dark background circle for star contrast -->
    <circle cx="256" cy="234" r="65" fill="#000000" opacity="0.25"/>
    
    <!-- 5-point star (flat-top, centered at 256,234, outer radius 85, inner radius 35) - complete star with 10 points -->
    <path d="M 256.0,149.0 L 276.6,205.7 L 336.8,207.7 L 289.3,244.8 L 306.0,302.8 L 256.0,269.0 L 206.0,302.8 L 222.7,244.8 L 175.2,207.7 L 235.4,205.7 Z" 
          fill="#FFFFFF" 
          stroke="#5A4A0A" 
          stroke-width="2.5" 
          stroke-opacity="0.4" 
          opacity="1.0"/>
    
    <!-- Star inner highlight for depth -->
    <path d="M 256.0,169.0 L 270.7,214.2 L 317.8,214.1 L 279.8,241.8 L 294.2,286.6 L 256.0,259.0 L 217.8,286.6 L 232.2,241.8 L 194.2,214.1 L 241.3,214.2 Z" 
          fill="#FFF8DC" 
          opacity="0.6"/>
    
    <!-- Specular dot -->
    <circle cx="380" cy="140" r="8" fill="#FFFFFF" opacity="0.25"/>
  </g>
</svg>
